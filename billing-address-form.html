<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Billing Address</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/billing-address-form.css">
  </head>
  <body>

    <div class="container-fluid">

      <div class="card mt-3 bg-light-subtle fs-5">
        <div class="card-body">
          <h1 class="mt-0 mx-2">Billing address</h1>
          
        <form>
          <div class="form-row col-12">
            <div class="fname mx-2 form-group col-sm-5 col-md-5 col-lg-5">
              <label for="fname">First name</label>
              <input type="text" class="form-control" id="fname">
            </div>
          
            <div class="lname form-group col-sm-5 col-md-6 col-lg-6">
              <label for="lname">Last name</label>
              <input type="text" class="form-control" id="lname">
            </div>
          </div>

          <label for="username" class="mt-4 mx-2">Username</label>
          <div class="input-group mx-2">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">@</span>
            </div>
            <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
          </div>

          <div class="form-group">
            <div class="mt-4 mx-2 form-group col-12 ">
              <label for="username">Email <span class="opacity-75">(Optional)</span></label>
              <input type="email" class="form-control" id="email" placeholder="you@exanmple.com">
          </div>

          <div class="form-group">
            <div class="mt-4 mx-2 form-group col-12 ">
              <label for="address">Address</label>
              <input type="text" class="form-control" id="address" placeholder="1234 Main St">
          </div>
          
          <div class="form-group">
            <div class="mt-4 mx-2 form-group col-12 ">
              <label for="address2">Address 2 <span class="opacity-75">(Optional)</span></label>
              <input type="text" class="form-control" id="address2" placeholder="Apartment or suite">
          </div>

          <div class="form-row mt-4 mx-2 col-12">
            <div class="form-group col-4">
              <label for="country">Country</label>
              <input type="text" class="form-select" id="country" placeholder="Choose...">
            </div>
          
            <div class="form-group col-3">
              <label for="state">State</label>
              <input type="text" class="form-select" id="state" placeholder="Choose...">
            </div>
                      
            <div class="zip form-group col-3">

              <label for="zip">Zip</label>
              <input type="number" class="form-control" id="zip">
            </div>
          </div>

        </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
